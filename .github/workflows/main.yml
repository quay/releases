    #     owner: 'quay'
    #     repo: 'quay-builder-qemu'
    #     github_token: ${{ secrets.PAT }}
    #     workflow_file_name: build-and-publish.yaml
    #     ref: ${{ github.event.inputs.branch }}
    #     wait_interval: 30
    #     inputs: |
    #       {
