name: Build and Release

# Controls when the workflow will run
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to target for release'     
        required: true
      tag:
        description: 'Tag to attach to image'     
        required: true

